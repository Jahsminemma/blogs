{%extends 'base.html'%}
{% block content %}
<div class = "container">
{%for post in object_list %}
<div class="post-content">
<h2><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h2>
<div class="post-body">
    <p>{{post.body}}</p>
    <button style="background-color: blue; border: none; border-radius: 5px;">
        <a style="color: white;" href="{% url 'post_detail' post.pk %}">Read more</a>
    </button>
</div>
</div>
</div>
 

{% endfor %}
{% endblock content %}
